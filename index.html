<!DOCTYPE html>
<html>
<head>
    <title>Call Log Data</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cell-phone {
            width: 320px; /* Adjust the dimensions to match your cell phone image */
            height: 640px;
            
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .screen {
            width: 280px; /* Adjust the dimensions to match your cell phone screen image */
            height: 500px;
            background-color: #fff;
            margin: 70px auto;
            padding: 10px;
            overflow-y: auto;
        }

        .call-log {
            font-family: Arial, sans-serif;
        }

        .call-log table {
            width: 100%;
            border-collapse: collapse;
        }

        .call-log th, .call-log td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .call-log th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="cell-phone">
        <div class="screen">
            <div class="call-log">
                <h1>Call Log</h1>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Caller</th>
                            <th>Receiver</th>
                            <th>Duration</th>
                            <th>Call Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for call in call_log %}
                        <tr>
                            <td>{{ call[0] }}</td>
                            <td>{{ call[1] }}</td>
                            <td>{{ call[3] }}</td>
                            <td>{{ call[5] }}</td>
                            <td>{{ call[6] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
